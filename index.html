<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://kit.fontawesome.com/3a0162c1dc.js" crossorigin="anonymous"></script>
    <title>Reservia</title>
</head>

<body>

<!--header-->

    <header>
        <img id="logo-reservia" src="css/images/logo/Reservia.svg" alt="logos de Reservia" />

        <nav>
            <ul>
                <li><a href="#">Hébergement</a></li>
                <li><a class="activite" href="#">Activités</a></li>
                <li><a class="inscription" href="#">S'inscire</a></li>
            </ul>
        </nav>
    </header>

<!-- section barre de recherche -->

    <section>
        <div>
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre ville ou en pleine nature</p>
        </div>

        <form class="s_box">
            <div class="s_fond">
                <img class="s_icon" src="css/images/icône/localizationtoolformaps_87844 (1).png" alt="îcone de position"/>
            </div>
            <input type="search" placeholder="Où partez-vous ?"/>
            <input type="submit" value="Rechercher"/>    
        </form>
    </section>

<!-- section filtre -->

    <section>
        <div class="filtre">
            <h3>Filtres</h3>
                <div class="filtre_div">
                    <span>
                        <i class="fas fa-money-bill-wave" style="color: #0065FC;"></i>
                    </span>
                    <a href="#">Économique</a>
                </div>
               
                <div class="filtre_div">
                    <span>
                        <i class="fas fa-child" style="color: #0065FC;"></i>
                    </span>
                    <a href="#">Familial</a>
                </div>

                <div class="filtre_div">
                    <span>
                        <i class="fas fa-heart" style="color: #0065FC;"></i>
                    </span>
                    <a href="#">Romantique</a>
                </div>

                <div class="filtre_div">
                    <span>
                        <i class="fas fa-dog" style="color: #0065FC;"></i>
                    </span>
                    <a href="#">Animaux autorisés</a>
                </div>
        </div>

        <div>
            <p><span class="info"><i class="fas fa-info" style="color: #0065FC;"></span></i>  Plus de 500 logements sont disponibles dans cette ville</p>
        </div>
    </section>


    <section>

    </section>


    <footer>

    </footer>
